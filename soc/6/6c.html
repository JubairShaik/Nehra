<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>temperature</h1>
    <p>Celsius</p>
    <input type="text" id="celsius">
    <button onclick="celtofar()">convert</button>
    <p>Fahrenhiet</p>
    <input type="text" id="fahrenhiet">
    <button onclick="fartocel()">convert</button>
    <p>Converted value:</p>
    <p id="result"></p>

    <script>
        let celsius=document.getElementById("celsius");
        let fahrenhiet=document.getElementById("fahrenhiet");

        function celtofar(){
            let output=(parseFloat(celsius.value)*9/5)+32;
            result.textContent=output;
        }
        function fartocel(){
            let output=(parseFloat(fahrenhiet.value)-32)*5/9;
            result.textContent=output;
        }
    </script>
</body>
</html>
