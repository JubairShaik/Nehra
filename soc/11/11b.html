<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td,caption{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
        table{
            width: 50%;
        }
        .win{
            font-size: 20px;
            color: green;
            font-weight: bold;
        }
        .lose{
            color: red;
        }
        .td{
            font-family: cursive;
        }
    </style>
</head>
<body>
    <table>
        <caption>College Football scores</caption>
        <tr>
            <th>Teamname</th>
            <th>Scores</th>
        </tr>
        <tr>
            <td class="td">Team-A</td>
            <td class="win">50</td>
        </tr>
        <tr>
            <td class="td">Team-B</td>
            <td class="lose">45</td>
        </tr>
        <tr>
            <td class="td">Team-C</td>
            <td class="lose">20</td>
        </tr>
        <tr>
            <td class="td">Team-D</td>
            <td class="lose">5</td>
        </tr>
    </table>
</body>
</html>
