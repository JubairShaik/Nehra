<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <p>enter your name</p>
    <input type="text" id="name">
    <p>enter password</p>
    <input type="password">
    <button onclick="run()">Signin</button>
    <p id="result"></p>
    <script>

        let name=document.getElementById("name");
        let result=document.getElementById("result");
        function run(){
            let name1=name.value;
            let verifytext="hi "+name1+" verifying your account";
            result.textContent=verifytext;
        }
    </script>
</body>
